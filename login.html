<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login y Registro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="css/global.css" />
  <link rel="icon" href="./assets/icon/icon.png">
  <!-- Fuente Inter -->
  <style>
    @font-face {
      font-family: 'Inter';
      src: url('./assets/fonts/Inter-Italic-VariableFont_opsz_wght.ttf') format('truetype'),
           url('./assets/fonts/Inter-VariableFont_opsz_wght.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
    <img src="assets/icon/iconpag.png" alt="Logo" class="logo-icon" />
    <span class="d-none d-sm-inline">LigaPro</span>
  </a>
  <!-- Botón toggler para pantallas pequeñas -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Contenedor colapsable -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">Quiénes Somos</a></li>
      <li class="nav-item"><a class="nav-link" href="dashboard.html">Panel</a></li>
    </ul>
  </div>
</nav>
  <div class="container">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="form-content">

          <!-- Alternador oculto -->
          <input type="checkbox" id="toggleForm" hidden>

          <!-- Tabs -->
          <div class="form-tabs mb-4">
            <label for="toggleForm" class="tab login-tab">Iniciar Sesión</label>
            <label for="toggleForm" class="tab register-tab">Registrarse</label>
          </div>

          <!-- Formulario de Login -->
          <form class="form-section login-section">
            <div class="input-group">
              <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Usuario" required />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Contraseña" required />
              </div>
              <a href="#" class="enlace-claro">¿Has olvidado tu contraseña?</a>
            </div>
            <div class="btn-field mt-3">
              <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
            </div>
          </form>

          <!-- Formulario de Registro -->
          <form class="form-section register-section">
            <div class="input-group">
              <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Nuevo usuario" required />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Correo electrónico" required />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Contraseña" required />
              </div>
            </div>
            <div class="btn-field mt-3">
              <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
