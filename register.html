<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="css/global.css" />
  <link rel="icon" href="./assets/icon/icon.png">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="assets/icon/iconpag.png" alt="Logo" class="logo-icon" />
      <span class="d-none d-sm-inline">LigaPro</span>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Quiénes Somos</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Panel</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center w-100">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="form-content">
          <h2 class="titulo-form">Registrarse</h2>
          <!-- Formulario de Registro -->
          <form class="form-section register-section">
            <div class="input-group">
              <div class="input-field">
                <i class="fa-solid fa-user-plus"></i>
                <input type="text" placeholder="Nuevo usuario (Email)" required />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="email" placeholder="Contraseña" required />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirmar contraseña" required />
              </div>
            </div>
            <div class="btn-field mt-3">
              <button type="submit" class="btn btn-success w-100">Registrarse</button>
              <a href="login.html" class="btn btn-outline-secondary w-100 mt-2">Volver al login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
